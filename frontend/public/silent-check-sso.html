<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Authentication</title>
</head>
<body>
    <script src="https://unpkg.com/oidc-client-ts@3.4.1/dist/browser/oidc-client-ts.min.js"></script>
    <script type="module">
        import { oidcConfig } from "../src/auth/oidc.config.ts";

        // This page is loaded in a hidden iframe for silent token renewal
        // oidc-client-ts will handle the authentication callback automatically

        new window.oidc.UserManager(oidcConfig).signinSilentCallback().catch((err) => {
            console.error('Silent authentication error:', err);
        });
    </script>
</body>
</html>
