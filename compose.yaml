
services:
  # MySQL Service (Your Database)
  mysql:
    image: 'mysql:8.0'
    container_name: auction-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - '${MYSQL_LOCAL_PORT}:${MYSQL_DOCKER_PORT}'
    volumes:
      - ./docker-data/mysql_data:/var/lib/mysql

  # Keycloak Service (Identity Provider)
  keycloak:
    image: quay.io/keycloak/keycloak:26.5
    container_name: auction-keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      KC_HEALTH_ENABLED: "true"
    # "start-dev" is optimized for development (HTTP only, no strict HTTPS)
    command: start-dev
    ports:
      - '${KEYCLOAK_PORT}:8080'
    volumes:
      - ./docker-data/keycloak:/opt/keycloak/data
      - ./keycloak-theme/keycloak-theme-for-kc-all-other-versions.jar:/opt/keycloak/providers/keycloak-theme-for-kc-all-other-versions.jar
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000; echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3; grep 'HTTP/1.1 200 OK' <&3" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s # Gives Keycloak time to start up initially

  keycloak-config-cli:
    image: adorsys/keycloak-config-cli:latest
    container_name: auction-keycloak-config-cli
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_USER: ${KEYCLOAK_ADMIN}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_CLIENTSECRET: ${KEYCLOAK_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Defines what to do if the state in Keycloak is different from the file`
      IMPORT_VARSUBSTITUTION_ENABLED: "true"
      IMPORT_FILES: /config/*
    volumes:
      - ./keycloak-config:/config
    depends_on:
      keycloak:
        condition: service_healthy

  # Backend Application
  backend:
    image: ${DOCKER_HUB_USERNAME}/${DOCKER_HUB_REPO}:latest
    container_name: auction-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:${MYSQL_DOCKER_PORT}/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/auction-system
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/auction-system/protocol/openid-connect/certs
      KEYCLOAK_TOKEN_URI: http://keycloak:8080/realms/auction-system/protocol/openid-connect/token
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_ADMIN_SERVER_URL: http://keycloak:8080
    ports:
      - '${BACKEND_PORT:-8090}:8080'
    depends_on:
      mysql:
        condition: service_started
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
