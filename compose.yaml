
services:
  # MySQL Service (Your Database)
  mysql:
    image: 'mysql:8.0'
    container_name: auction-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - '${MYSQL_LOCAL_PORT}:${MYSQL_DOCKER_PORT}'
    volumes:
      - ./docker-data/mysql_data:/var/lib/mysql

  # Keycloak Service (Identity Provider)
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: auction-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    # "start-dev" is optimized for development (HTTP only, no strict HTTPS)
    command: start-dev --import-realm
    ports:
      - '${KEYCLOAK_PORT}:8080'
    volumes:
      - ./docker-data/keycloak:/opt/keycloak/data
      - ./keycloak-config/realm-export.json:/opt/keycloak/data/import/realm.json
    restart: unless-stopped