# Gradle Performance Optimizations

# Enable Gradle Build Cache (speeds up incremental builds)
org.gradle.caching=true

# Enable parallel execution of tasks
org.gradle.parallel=true

# Configure daemon (keeps Gradle running in background for faster subsequent builds)
org.gradle.daemon=true

# Increase memory allocation for Gradle daemon
# Adjust these values based on your system's available RAM
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable configuration on demand (only configures relevant projects)
org.gradle.configureondemand=true

# Enable Gradle build scan for performance insights (optional)
# org.gradle.console=verbose

# Use build cache for faster builds
org.gradle.unsafe.configuration-cache=true

# Kotlin-specific optimizations (if you add Kotlin later)
# kotlin.incremental=true
# kotlin.caching.enabled=true

# File system watching for better incremental builds
org.gradle.vfs.watch=true

