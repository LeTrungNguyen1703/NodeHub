spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  application:
    name: auction-system
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        type:
          preferred_uuid_jdbc_type: CHAR
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/auction-system
          jwk-set-uri: http://localhost:8180/realms/auction-system/protocol/openid-connect/certs

jwt:
  auth:
    converter:
      resource-id: auction-api
      principle-attribute: preferred_username

keycloak:
  token-uri: http://localhost:8180/realms/auction-system/protocol/openid-connect/token
  client-id: auction-api
  client-secret: test-secret

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,modulith
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.testcontainers: INFO
    com.github.dockerjava: WARN
    org.springframework: INFO

