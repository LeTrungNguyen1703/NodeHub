name: Pull Request Validation

on:
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # Job 1: Frontend Lint & Format
  frontend-lint:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Run Biome check (format + lint)
        working-directory: ./frontend
        run: bunx @biomejs/biome check .

      - name: Run ESLint
        working-directory: ./frontend
        run: bun run lint

      - name: TypeScript type check
        working-directory: ./frontend
        run: bunx tsc -b --noEmit

  # Job 2: Frontend Build
  frontend-build:
    name: Frontend Build
    needs: frontend-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: ./frontend
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # Job 3: Backend Code Quality Check
  backend-lint:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code formatting
        # Runs Spotless check
        run: ./gradlew spotlessCheck --no-daemon || echo "Spotless check skipped/failed"
        continue-on-error: true

      - name: Run checkstyle
        # Runs Checkstyle
        run: ./gradlew checkstyleMain --no-daemon || echo "Checkstyle check completed"
        continue-on-error: true

  # Job 4: Backend Build & Test (Uses Testcontainers)
  backend-build-and-test:
    name: Backend Build & Test
    needs: backend-lint # Only run if code style is okay
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Pull MySQL Docker image
        run: docker pull mysql:8.0

      - name: Build and Run Tests
        # Testcontainers will automatically spin up MySQL using Docker
        # TESTCONTAINERS_RYUK_DISABLED=true can help with CI cleanup
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
        run: ./gradlew clean build --no-daemon --info --stacktrace

      - name: Upload Test Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test/
          retention-days: 7
