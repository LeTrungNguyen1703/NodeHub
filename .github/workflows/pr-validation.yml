name: Pull Request Validation

on:
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # Job 1: Check Code Style (Fast)
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code formatting
        # Runs Spotless check
        run: ./gradlew spotlessCheck --no-daemon || echo "Spotless check skipped/failed"
        continue-on-error: true

      - name: Run checkstyle
        # Runs Checkstyle
        run: ./gradlew checkstyleMain --no-daemon || echo "Checkstyle check completed"
        continue-on-error: true

  # Job 2: Build & Test (Uses Testcontainers)
  build-and-test:
    name: Build & Test
    needs: lint-and-format # Only run if code style is okay
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Pull MySQL Docker image
        run: docker pull mysql:8.0

      - name: Build and Run Tests
        # Testcontainers will automatically spin up MySQL using Docker
        # TESTCONTAINERS_RYUK_DISABLED=true can help with CI cleanup
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
        run: ./gradlew clean build --no-daemon --info --stacktrace

      - name: Upload Test Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test/
          retention-days: 7
