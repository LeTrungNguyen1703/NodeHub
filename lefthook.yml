pre-commit:
  parallel: true
  commands:
    # Frontend: Biome format & lint
    biome-check:
      root: frontend/
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

    # Frontend: ESLint
    eslint:
      root: frontend/
      glob: "*.{js,ts,jsx,tsx}"
      run: bun run lint

    # Frontend: TypeScript type check
    typescript:
      root: frontend/
      glob: "*.{ts,tsx}"
      run: bunx tsc -b --noEmit

    # Backend: Spotless format check
    spotless:
      root: ./
      glob: "*.java"
      run: ./gradlew spotlessCheck --no-daemon

    # Backend: Checkstyle
    checkstyle:
      root: ./
      glob: "*.java"
      run: ./gradlew checkstyleMain --no-daemon
